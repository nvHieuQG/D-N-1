<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Đổ Xuống</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .details-row {
            display: none; /* Ẩn vùng ghi chú mặc định */
            background-color: #f9f9f9;
            padding: 10px;
        }
        .details-row textarea {
            width: 100%;
            height: 50px;
            resize: none;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Danh sách Đơn Hàng</h2>
<table>
    <thead>
        <tr>
            <th>Thông tin</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <!-- Đơn hàng 1 -->
        <tr>
            <td>Đơn hàng 1</td>
            <td><button class="toggle-btn">+</button></td>
        </tr>
        <tr class="details-row">
            <td colspan="2">
                <textarea placeholder="Nhập ghi chú..."></textarea>
            </td>
        </tr>

        <!-- Đơn hàng 2 -->
        <tr>
            <td>Đơn hàng 2</td>
            <td><button class="toggle-btn">+</button></td>
        </tr>
        <tr class="details-row">
            <td colspan="2">
                <textarea placeholder="Nhập ghi chú..."></textarea>
            </td>
        </tr>

        <!-- Đơn hàng 3 -->
        <tr>
            <td>Đơn hàng 3</td>
            <td><button class="toggle-btn">+</button></td>
        </tr>
        <tr class="details-row">
            <td colspan="2">
                <textarea placeholder="Nhập ghi chú..."></textarea>
            </td>
        </tr>
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.toggle-btn');
        
        toggleButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const row = button.closest('tr');  // Tìm hàng chứa button
                const detailsRow = row.nextElementSibling; // Tìm hàng ghi chú liền sau
                
                // Nếu ghi chú đã hiển thị, ẩn nó, ngược lại, hiển thị ghi chú
                if (detailsRow.style.display === 'none' || detailsRow.style.display === '') {
                    detailsRow.style.display = 'table-row';
                    button.textContent = '-';  // Thay đổi dấu + thành -
                } else {
                    detailsRow.style.display = 'none';
                    button.textContent = '+';  // Thay đổi dấu - thành +
                }
            });
        });
    });
</script>

</body>
</html>
